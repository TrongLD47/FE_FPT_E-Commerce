<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/404NotFound.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
    <!---------------  Import Header JS ---------------->
    <script type="module" src="../assets/js/importPage.js"></script>
</head>

<body>
    <header>
        <div class="header fixed-header">
            <!-- Header - bottom -->
            <div class="header-bottom">

                <!-- Header-left -->
                <ul class="header-bottom-left">
                    <li class="header-bottom-logo">
                        <a href="#">
                            <img src="/assets/img/logo.svg" alt="logo" />
                        </a>
                    </li>
                </ul>
                <!-- end Header-left -->
                <!-- Header-right -->
                <ul class="header-bottom-right">
                    <li class="header-bottom-right-item">
                        <a href="#">
                            <i class="far fa-bell"></i>
                        </a>
                    </li>
                    <li class="header-bottom-right-item">
                        <a href="#">
                            <i class="fas fa-shopping-bag"></i>
                        </a>
                    </li>
                    <li class="header-bottom-right-items user">
                        <div class="header-bottom-right-item">
                            <a href="#">
                                <i class="far fa-user"></i>
                            </a>
                        </div>
                    </li>
                </ul>
                <!-- end Header-right -->
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <h1>Oops!  Page not found.</h1>
        <section class="error-container">
            <span class="four"><span class="screen-reader-text">4</span></span>
            <span class="zero"><span class="screen-reader-text">0</span></span>
            <span class="four"><span class="screen-reader-text">4</span></span>
        </section>
        <div class="link-container">
            <a target="_blank" href="https://www.silocreativo.com/en/creative-examples-404-error-css/"

        </div>

</body>
<footer>
    <include src="./components/footer.html"></include>
</footer>

</html>
