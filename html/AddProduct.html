<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!------------ CSS core ------------ -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css">
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css">

  <link rel="stylesheet" href="../assets/css/AddProduct.css">
  <!------------- Add Mutiple Image -------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!--------------- form ------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-------------- SummerNote ------------>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link href="../assets/vendor/libs/summernote/summernote-bs4.min.css" rel="stylesheet">
  <script src="../assets/vendor/libs/summernote/summernote-bs4.min.js"></script>

</head>

<body>
  <header>
    <!-- ================= Import Header ============ -->
    <div id="header"></div>
  </header>
  <div class="layout-page">
    <div class="content-wrapper">
      <div class="col-sm-12 flex-grow-1 container-p-y">
        <div class="row">
          <div class="center-block col-xxl">
            <form id="form-addProduct" class="card mb-3 mb-lg-5">
              <!-- Header -->
              <div class="card-header">
                <h4 class="card-header-title">Product information</h4>
              </div>
              <!-- End Header -->

              <!-- Body -->
              <div class="card-body">
                <!-- Form Group -->
                <div class="form-group">
                  <label for="productNameLabel" class="input-label">Name <i class="tio-help-outlined text-body ml-1"
                      data-toggle="tooltip" data-placement="top"
                      title="Products are the goods or services you sell."></i></label>

                  <input type="text" class="form-control" name="productName" id="productNameLabel"
                    placeholder="Shirt, t-shirts, etc." aria-label="Shirt, t-shirts, etc." />

                </div>

                <!-- End Form Group -->

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="productPrice" class="input-label">Price</label>
                      <div class="input-group input-group-merge">
                        <span class="input-group-text">$</span>
                        <input type="text" id="productPrice" class="form-control" placeholder="100"
                          aria-label="Amount (to the nearest dollar)" />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="mb-3 form-group">
                        <label for="productGender" class="input-label">Gender</label>
                        <select id="productGender" class="form-select">
                          <option>Choose Gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Color</label>
                      <input type="text" class="form-control" name="Color" id="productColor"
                        placeholder="red, blue, green, yellow">
                    </div>
                    <!-- End Form Group -->
                  </div>
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productMaterial" class="input-label">Brand</label>
                      <input type="text" class="form-control" name="Brand" id="productBrand"
                        placeholder="Nike, Adidas, Inc" aria-label="eg. 348121032">
                    </div>
                    <!-- End Form Group -->
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Quantity</label>
                      <input type="number" class="form-control" name="Quantity" id="productQuantity"
                        placeholder="ex. 500">
                    </div>
                    <!-- End Form Group -->
                  </div>
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productMaterial" class="input-label">Material</label>
                      <input type="text" class="form-control" name="Material" id="productMaterial"
                        placeholder="Material" aria-label="eg. 348121032">
                    </div>
                    <!-- End Form Group -->
                  </div>
                </div>


                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3 form-group">
                      <label for="productCategory" class="input-label">Category</label>
                      <select id="productCategory" class="form-select">
                        <option>Choose Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3 form-group">
                      <label for="productSubCategory" class="input-label">Sub-Category</label>
                      <select id="productSubCategory" class="form-select">
                        <option>Choose Sub-Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group ">
                      <label class="input-label d-block">Size</label>
                      <form method="post" action="#">
                        <!-- enctype="multipart/form-data" oninput="price.value=parseFloat(rate.value)*parseFloat(qty.value)" -->
                        <div class="grid-body no-border">
                          <br>
                          <div class="panel panel-default">
                            <div class="panel-body">
                              <div class="row">
                                <div class="">
                                  <table class="table invoice-items" id="dynamic_field">
                                    <thead>
                                      <tr class="h4 text-dark">
                                        <th id="cell-item" class="text-semibold">
                                          Size
                                        </th>
                                        <th id="cell-item" class="text-semibold">
                                          Color
                                        </th>
                                        <th id="cell-item" class="text-semibold">
                                          Quantity
                                        </th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>
                                          <input type="text" name="InputSize" id="InputSize" class="form-control">
                                        </td>
                                        <td>
                                          <input type="text" name="InputColor" id="InputColor" class="form-control">
                                        </td>
                                        <td>
                                          <input type="number" name="Inputqty" id="Inputqty" min="1" class="form-control">
                                        </td>
                                        <td>
                                          <button type="button" name="add" id="add" class="btn button primary"
                                            style="margin: auto 0;"><span>Add
                                              More</span></button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          </div>
                      </form>
                    </div>
                  </div>

                  <div class="">
                    <div class="form-group">
                      <label for="productDescription" class="input-label">Description</label>
                      <textarea id="productDescription"></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group">
                      <label class="input-label">Product Image</label>
                      <div class="upload__box">
                        <div class="upload__btn-box">
                          <label class="upload__btn">
                            <p>Upload images</p>
                            <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                          </label>
                        </div>
                        <div class="upload__img-wrap"></div>
                      </div>
                    </div>
                  </div>

                  <div class="btn btnArond">
                    <a onclick="clearForm()">
                      <button type="button" class="btn btn-warning">Clear</button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn button primary"><span>Submit</span></button>
                    </a>
                    <a href="./ProductList.html">
                      <button type="button" class="btn btn-danger">Cancel</button>
                    </a>
                  </div>

                </div>
                <!-- Body -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/AddProduct.js"></script>

  <!---------------  Import Header JS ---------------->
  <script type="module" src="../assets/js/importPage.js"></script>

</body>

</html>
