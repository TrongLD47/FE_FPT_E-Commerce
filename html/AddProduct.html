<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>

  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css">

  <link rel="stylesheet" href="../assets/css/AddProduct.css">

</head>

<body>
  <header>
    <!-- ================= Import Header ============ -->
    <include src="./components/Header.html"></include>
  </header>
  <div class="layout-page">
    <div class="content-wrapper">
      <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
          <div class="col-sm-12 center-block col-xxl">
            <form id="form-addProduct" class="card mb-3 mb-lg-5">
              <!-- Header -->
              <div class="card-header">
                <h4 class="card-header-title">Product information</h4>
              </div>
              <!-- End Header -->

              <!-- Body -->
              <div class="card-body">
                <!-- Form Group -->
                <div class="form-group">
                  <label for="productNameLabel" class="input-label">Name <i class="tio-help-outlined text-body ml-1"
                      data-toggle="tooltip" data-placement="top"
                      title="Products are the goods or services you sell."></i></label>

                  <input type="text" class="form-control" name="productName" id="productNameLabel"
                    placeholder="Shirt, t-shirts, etc." aria-label="Shirt, t-shirts, etc." />

                </div>

                <!-- End Form Group -->

                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="productPrice" class="input-label">Price</label>
                      <div class="input-group input-group-merge">
                        <span class="input-group-text">$</span>
                        <input type="text" id="productPrice" class="form-control" placeholder="100"
                          aria-label="Amount (to the nearest dollar)" />
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="mb-3 form-group">
                        <label for="productGender" class="input-label">Gender</label>
                        <select id="productGender" class="form-select">
                          <option>Choose Gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Color</label>
                      <input type="text" class="form-control" name="Color" id="productColor"
                        placeholder="red, blue, green, yellow">
                    </div>
                    <!-- End Form Group -->
                  </div>
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productMaterial" class="input-label">Brand</label>
                      <input type="text" class="form-control" name="Brand" id="productBrand"
                        placeholder="Nike, Adidas, Inc" aria-label="eg. 348121032">
                    </div>
                    <!-- End Form Group -->
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Quantity</label>
                      <input type="number" class="form-control" name="Quantity" id="productQuantity"
                        placeholder="ex. 500">
                    </div>
                    <!-- End Form Group -->
                  </div>
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productMaterial" class="input-label">Material</label>
                      <input type="text" class="form-control" name="Material" id="productMaterial"
                        placeholder="Material" aria-label="eg. 348121032">
                    </div>
                    <!-- End Form Group -->
                  </div>
                </div>

                <!-- End Row -->
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3 form-group">
                      <label for="productCategory" class="input-label">Category</label>
                      <select id="productCategory" class="form-select">
                        <option>Choose Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3 form-group">
                      <label for="productSubCategory" class="input-label">Sub-Category</label>
                      <select id="productSubCategory" class="form-select">
                        <option>Choose Sub-Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group ">
                      <label class="input-label d-block">Size</label>
                      <div class="checkbox-size">
                        <div class="row">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeXS" value="sizeXS" />
                            <label class="form-check-label" for="sizeXS">XS</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeS" value="sizeS" />
                            <label class="form-check-label" for="sizeS">S</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeM" value="sizeM" />
                            <label class="form-check-label" for="sizeL">M</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeL" value="sizeL" />
                            <label class="form-check-label" for="sizeL">L</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeXL" value="sizeXL" />
                            <label class="form-check-label" for="sizeL">XL</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input check-inline" type="checkbox" id="sizeXXL" value="sizeXXL" />
                            <label class="form-check-label" for="sizeXXL">XXL</label>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <label for="productDescription" class="input-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="7"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <label class="input-label">Product Image</label>
                    <div class="upload__box">
                      <div class="upload__btn-box">
                        <label class="upload__btn">
                          <p>Upload images</p>
                          <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                        </label>
                      </div>
                      <div class="upload__img-wrap"></div>
                    </div>
                  </div>
                </div>

                <div class="btn btnArond">
                  <a onclick="clearForm()">
                    <button type="button" class="btn btn-warning">Clear</button>
                  </a>
                  <a href="#">
                    <button type="button" class="btn button primary"><span>Submit</span></button>
                  </a>
                  <a href="./ProductList.html">
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </a>
                </div>

              </div>
              <!-- Body -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= Upload Mutilple Image ===================== -->
  <script>
    jQuery(document).ready(function () {
      ImgUpload();
    });

    function ImgUpload() {
      var imgWrap = "";
      var imgArray = [];

      $('.upload__inputfile').each(function () {
        $(this).on('change', function (e) {
          imgWrap = $(this).closest('.upload__box').find('.upload__img-wrap');
          var maxLength = $(this).attr('data-max_length');

          var files = e.target.files;
          var filesArr = Array.prototype.slice.call(files);
          var iterator = 0;
          filesArr.forEach(function (f, index) {

            if (!f.type.match('image.*')) {
              return;
            }

            if (imgArray.length > maxLength) {
              return false
            } else {
              var len = 0;
              for (var i = 0; i < imgArray.length; i++) {
                if (imgArray[i] !== undefined) {
                  len++;
                }
              }
              if (len > maxLength) {
                return false;
              } else {
                imgArray.push(f);

                var reader = new FileReader();
                reader.onload = function (e) {
                  var html = "<div class='upload__img-box'><div style='background-image: url(" + e.target.result + ")' data-number='" + $(".upload__img-close").length + "' data-file='" + f.name + "' class='img-bg'><div class='upload__img-close'></div></div></div>";
                  imgWrap.append(html);
                  iterator++;
                }
                reader.readAsDataURL(f);
              }
            }
          });
        });
      });

      $('body').on('click', ".upload__img-close", function (e) {
        var file = $(this).parent().data("file");
        for (var i = 0; i < imgArray.length; i++) {
          if (imgArray[i].name === file) {
            imgArray.splice(i, 1);
            break;
          }
        }
        $(this).parent().parent().remove();
      });
    }
  </script>

  <!---------------  Import Header JS ---------------->
  <script type="module" src="../assets/js/importPage.js"></script>


  <!-- ============= Clear Button ============== -->
  <script>
    function clearForm() {
      document.getElementById("form-addProduct").reset();
    }
  </script>
</body>

</html>
