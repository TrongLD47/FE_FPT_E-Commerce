<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!------------ CSS core ------------ -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css">
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css">

  <link rel="stylesheet" href="../assets/css/AddProduct.css">
  <!--------------- form ------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="layout-page">
    <div class="content-wrapper">
      <div class="col-sm-12 flex-grow-1 container-p-y">
        <div class="row">
          <div class="center-block col-xxl">
            <form id="form-addProduct" class="card mb-3 mb-lg-5">
              <!-- Header -->
              <div class="card-header">
                <h4 class="card-header-title">Shop information</h4>
              </div>
              <!-- End Header -->

              <!-- Body -->
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Name</label>
                      <input type="text" class="form-control" name="Color" id="productColor" placeholder="">
                    </div>
                    <!-- End Form Group -->
                  </div>
                  <div class="col-sm-6">
                    <!-- Form Group -->
                    <div class="form-group">
                      <label for="productMaterial" class="input-label">Phone</label>
                      <input type="text" class="form-control" name="Brand" id="productBrand">
                    </div>
                    <!-- End Form Group -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="productQuantity" class="input-label">Address</label>
                      <input type="text" class="form-control" name="Address">
                    </div>
                  </div>
                </div>

                  <div class="row">
                    <div class="form-group">
                      <label for="productDescription" class="input-label">Description</label>
                      <textarea class="form-control" id="productDescription" rows="7"></textarea>
                    </div>
                  </div>

                <div class="row">
                  <div class="form-group">
                    <label class="input-label">Product Image</label>
                    <div class="upload__box">
                      <div class="upload__btn-box">
                        <label class="upload__btn">
                          <p>Upload images</p>
                          <input type="file" multiple="" data-max_length="20" class="upload__inputfile">
                        </label>
                      </div>
                      <div class="upload__img-wrap"></div>
                    </div>
                  </div>
                </div>

                <div class="btn btnArond">
                  <a href="#">
                    <button type="button" class="btn btn-warning">Reject</button>
                  </a>
                  <a href="#">
                    <button type="button" class="btn button primary"><span>Submit</span></button>
                  </a>
                  <a href="#">
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </a>
                </div>

              </div>
              <!-- Body -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
